<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <nav>
    <!-- navbar Application -->
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/micro-react">React</a>
      </li>
      <li>
        <a href="/micro-angular">Angular</a>
      </li>
      <li>
        <a href="/micro-vue">Vue</a>
      </li>
    </ul>
  </nav>
  <main>
    <route default>
        <h1> Home Page</h1>
    </route>
     <route path="micro-react">
       <!-- # React Micro-frontend implementation -->
       <application name="@sebastian-baquero/micro-react"></application>
     </route>
     <route path="micro-angular">
       <!-- #React Micro-frontend implementation -->
       <application name="@sebastian-baquero/micro-angular"></application>
     </route>
     <route path="micro-vue">
       <!-- #React Micro-frontend implementation -->
       <application name="@sebastian-baquero/micro-vue"></application>
     </route> 
  </main>
</single-spa-router>
